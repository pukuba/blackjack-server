type Query {
    test: String
    login(id: String!, pw: String): Token
}

type Mutation {
    chat(content: String): String
    register(name: String!, id: String!, pw: String!): User
}

type User {
    name: String
    id: String
    pw: String
    money: Int
}

type Token {
    token: String
    refreshToken: String
}
