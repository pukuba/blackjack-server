type Query{
    test: String!
    login(id:String!, pw:String!): User
}

type User{
    code: Int!
    id: String!
    gold: Int!
    token: String
}

type OneTimeStatus{
    code: Int!
}

input OneTime{
    amount: Int!
    card_number: String!
    expiry: String!
    birth: String!
    pwd_2digit: String!
    buyer_tel: String!
    buyer_email: String!
}

type Mutation{
    register(id:String!, pw:String!): User
    logout: User
    onetime(input: OneTime!): OneTimeStatus
}